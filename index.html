<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Students</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <form class="form form-horizontal form-top" action="" method="post" id="form-search">
        <div class="form-group">
            <label for="name-search">
                    <input class="form-control input-group" id="name-search" type="text" name="name-search" placeholder="ФИО" autocomplete="off" aria-label="Фильтр по ФИО">
                </label>
        </div>
        <div class="form-group">
            <label for="sbj-search">
                    <input class="form-control" id="sbj-search" type="text" name="sbj-search" placeholder="Факультет" autocomplete="off" aria-label="Фильтр по факультету">
                </label>
        </div>
        <div class="form-group">
            <label for="education-start-search">
                    <input class="form-control" id="education-start-search" type="number" name="education-start-search" placeholder="Год начала обучения" autocomplete="off" aria-label="Фильтр по началу обучения">
                </label>
        </div>
        <div class="form-group">
            <label for="education-end-search">
                    <input class="form-control" id="education-end-search" type="number" name="education-end-search" placeholder="Год окончания обучения" autocomplete="off" aria-label="Фильтр по окончанию обучения">
                </label>
        </div>
    </form>
    <button class="btn btn-info btn-filter" aria-label="Кнопка применить фильтр">Применить фильтр</button>

    <table class="table table-bordered">
        <thead>
            <tr class="colimn-titles">
                <th class="name-sort">ФИО студента</th>
                <th class="sbj-sort">Факультет</th>
                <th class="birth-sort">Дата рождения</th>
                <th class="education-sort">Годы обучения</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form class="form form-horizontal" action="" method="post" id="form">
        <div class="form-group">
            <label for="name">
                    <input class="form-control input-group" id="name" type="text" name="name" placeholder="ФИО" autocomplete="off" aria-label="Введите ФИО">
                </label>
        </div>
        <div class="form-group">
            <label for="sbj">
                    <input class="form-control" id="sbj" type="text" name="class" placeholder="Факультет" autocomplete="off" aria-label="Введите название факультета">
                </label>
        </div>
        <div class="form-group">
            <label for="birthday">
                    <input class="form-control" id="birthday" type="date" name="birthday" placeholder="Дата рождения" autocomplete="off" aria-label="Введите дату рождения">
                </label>
        </div>
        <div class="form-group">
            <label for="education-date">
                    <input class="form-control" id="education-date" type="number" name="education-date" placeholder="Год начала обучения" autocomplete="off" aria-label="Введите год начала обучения">
                </label>
        </div>
    </form>
    <div class="validation">
        <div class="validation-name"></div>
        <div class="validation-sbj"></div>
        <div class="validation-birthday"></div>
        <div class="validation-education"></div>
    </div>
    <button class="btn btn-info btn-lg btn-add" aria-label="Кнопка добавить студента">Добавить студента</button>
</body>

</html>
